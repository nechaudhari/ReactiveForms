
<div class="container-fluid">
    <h2 class="heading">Registration Form Builder</h2>
   {{registrationForm.value | json}}
    <form [formGroup]="registrationForm" >
        <div class="form-group">
            <label>Username</label>
            <input [class.is-invalid]="registrationForm.get('userName')?.invalid && 
                                        registrationForm.get('userName')?.touched" 
                                        formControlName="userName" type="text" class="form-control">
            <small [class.d-none]="registrationForm.get('userName')?.valid ||
                                        registrationForm.get('userName')?.untouched" 
                                        class="text-danger">Username is required</small>
        </div>
           
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control">
        </div>

        <div formGroupName="address">
            <div class="form-group">
                <label>City</label>
                <input formControlName="city" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>State</label>
                <input formControlName="state" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Postal Code</label>
                <input formControlName="postalCode" type="text" class="form-control">
            </div>

        </div>

        <button class="btn btn-success" type="submit">Register</button>
        <!-- <button (click)="loadAPIData()" class="btn btn-secondary ml-2 mt-3" type="button">Load API Data</button> -->
    </form>
    
</div>
